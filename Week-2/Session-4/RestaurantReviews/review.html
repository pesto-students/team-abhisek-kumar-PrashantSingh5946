<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Review</title>
     <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <!--Heading-->
      <h1>Restaurant Reviews</h1>

      <!--Navbar-->

      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./review.html">Add Review</a></li>
          <li><a href="./about.html">About</a></li>
        </ul>
      </nav>
    </section>

    <style>
        /* Basic styling for the form */
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            resize: vertical;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>

    <section>
        <h2>Add Review</h2>
        <form style=" display:flex; flex-direction: column; width: auto;" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="restaurant">Restaurant:</label>
        <select id="restaurant" name="restaurant" required>
            <option value="restaurant1">Restaurant 1</option>
            <option value="restaurant2">Restaurant 2</option>
            <option value="restaurant3">Restaurant 3</option>
            <!-- Add more options as needed -->
        </select>

        <label for="date">Date of visit (mm/dd/yyyy):</label>
        <input type="text" id="date" name="date" placeholder="mm/dd/yyyy" pattern="\d{2}/\d{2}/\d{4}" required>

        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>

        <label for="details">Details:</label>
        <textarea id="details" name="details" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </section>
    <footer>&copy; 2023 Restaurant reviews</footer>
  </body>
</html>
